{% extends "base_generic.html" %}

{% block content %}
<div class="signup-form-wrapper white">
  <div class="container">
    <h3 class="header-form-title-text">sign up</h3>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit" class="btn landing-btn">Sign up</button>
    </form>
  </div>
</div>

{% endblock %}
